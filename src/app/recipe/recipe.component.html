<section *ngIf="recipe | async; let recipe; else loading">
  <div>{{recipe | json}}</div>
  <article>
    <div>
      <h2>{{recipe.name}}</h2>
      <div class="box">
        <div class="box-content float-right">
          <table>
            <tr>
              <td class="style_bold">Price:</td>
              <td>${{recipe.price}}</td>
            </tr>
            <tr>
              <td class="style_bold">Cooking Time:</td>
              <td>{{recipe.time}}</td>
            </tr>
          </table>
        </div>
        <div class="box-image float-left">
          <img class="recipe-image" src="assets/images/food/fishsticks-mine.jpg"/>
        </div>
      </div>
      <h3>Ingredients</h3>
      <ul class="ingredientsList">
        <li *ngFor="let recipeIngredient of recipe.recipeIngredients">
          {{recipeIngredient.amountType}} {{recipeIngredient.amount}} {{recipeIngredient.ingredient?.name}}
        </li>
      </ul>
      <h3>Instructions</h3>
      <ol>
        <li *ngFor="let instruction of recipe.recipeInstructions">
          {{instruction.instructionText}}
        </li>
      </ol>
    </div>
  </article>
</section>
